<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thông tin thuê bao PPS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Login -->
    <div class="crawl-login" id="crawl_login">
        <div class="crawl-login-username-password">
            <div class="crawl-login-username-password-upper">
                <span>Tên đăng nhập</span>
            </div>
            <div class="crawl-login-username-password-below">
                <input type="text" id="username" placeholder="Nhập vào tên đăng nhập">
            </div>
        </div>

        <div class="crawl-login-username-password">
            <div class="crawl-login-username-password-upper">
                <span>Mật khẩu</span>
            </div>
            <div class="crawl-login-username-password-below">
                <input type="password" id="password" placeholder="Nhập vào mật khẩu">
            </div>
        </div>

        <div class="crawl-login-button-submit" id="crawl_login_button_submit" onclick="login()">
            <span>Đăng nhập</span>
        </div>

        <!-- loading bar -->
        <div class="crawl-loading-parent" id="crawl_login_progress_bar">
            <div class="crawl-login-loading">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
            </div>
        </div>
        <h4 id="crawl_login_error_text">123</h4>
    </div>

    <!-- login success -->

    <div class="crawl-login" id="crawl_login_success">
        <div class="crawl-login-success-contain">
            <h2>Đăng nhập thành công ...</h2>
        </div>
    </div>

    <!-- crawling -->
    <div class="crawl-login" id="div_craw">
        <div id="crawl_login_file_input" onclick="openFile()">
            <img id="img_file_input" src='./assets/images/file.png'>
            <span id="span_file_input_success">Bấm vào đây để chọn tệp</span>
            <span id="span_file_input_error"></span>
        </div>
        <div class="crawl-login-crawl">
            <div>
            <label class="container">Thông tin thuê bao
                <input id="thongtin" type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="container">Thông tin đăng ký gói cước DATA
                <input id="data" type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container">Khuyến mại đăng ký gói cục bộ
                <input id="khuyenmai" type="checkbox">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="crawl-login-number-delay" id="div_delay_time">
                <span>Thời gian nghỉ</span> <input type="number" id="second_crawl" max="60" min="1"
                    value="1"><span>giây</span>
            </div>
            <div class="crawl-login-button-submit" id="btn_crawl" onclick="crawl()">
                <span>Tra cứu thông tin</span>
            </div>
            <div class="crawl-loading-parent" id="div_login_loading">
                <div class="crawl-login-loading">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="div-progress-bar" id="div_progress_bar">
                <div id="div_grey"></div>
            </div>
            <h4 id="success_text"></h4>
            <h4 id="error_crawl"></h4>
        </div>
    </div>

</body>
<script type="text/javascript" src="./index.js"></script>

</html>
